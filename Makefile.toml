[env]
DOCKER_BUILD_TAG = "joey_mckenzie_tech"

[tasks.dev]
run_task = { name = ["run", "styles"], parallel = true }

[tasks.run]
env = { "RUST_ENV" = "development" }
install_crate = "cargo-watch"
command = "cargo"
args = ["watch", "-x", "run"]

[tasks.styles]
command = "pnpm"
args = [
  "dlx",
  "tailwindcss",
  "-i",
  "./src/styles/globals.css",
  "-o",
  "./src/assets/main.css",
  "--watch",
]

[tasks.prepare]
install_crate = "cargo-chef"
command = "cargo"
args = ["+nightly", "chef", "prepare", "--recipe-path", "recipe.json"]

[tasks.hooks]
command = "precommit"
args = ["autoupdate"]

[tasks.docker-build]
command = "docker"
env_files = [".env"]
args = [
  "build",
  ".",
  "--build-arg",
  "SPOTIFY_REFRESH_TOKEN=${SPOTIFY_REFRESH_TOKEN}",
  "--build-arg",
  "SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}",
  "--build-arg",
  "SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}",
  "--build-arg",
  "DATABASE_URL=${DATABASE_URL}",
  "--build-arg",
  "RUST_ENV=${RUST_ENV}",
  "--build-arg",
  "PORT=${PORT}",
  "-t",
  "${DOCKER_BUILD_TAG}",
]

[tasks.docker-run]
command = "docker"
env_files = [".env"]
args = [
  "run",
  "-d",
  "-p",
  "${PORT}:${PORT}",
  "--name",
  "${DOCKER_BUILD_TAG}",
  "-it",
  "${DOCKER_BUILD_TAG}",
]

[tasks.docker-stop]
command = "docker"
args = ["stop", "${DOCKER_BUILD_TAG}"]

[tasks.docker-start]
command = "docker"
args = ["stop", "${DOCKER_BUILD_TAG}"]
