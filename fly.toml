# fly.toml app configuration file generated for joey-mckenzie-tech on 2023-11-30T16:14:29-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "joey-mckenzie-tech"
primary_region = "sjc"
console_command = "php /var/www/html/artisan tinker"

[build]
[build.args]
NODE_VERSION = "18"
PHP_VERSION = "8.3"

[env]
APP_ENV = "production"
LOG_CHANNEL = "stderr"
LOG_LEVEL = "info"
LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
SESSION_DRIVER = "cookie"
SESSION_SECURE_COOKIE = "true"
SSR_URL = "ssr.process.joey-mckenzie-tech.internal:13714"

[processes]
app = ""
ssr = "php /var/www/html/artisan inertia:start-ssr"
worker = "php /var/www/html/artisan queue:restart && php /var/www/html/artisan queue:work --stop-when-empty"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 1024
processes = ["ssr", "app", "worker"]
