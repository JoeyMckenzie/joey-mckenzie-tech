app = 'joeymckenzie-tech'
primary_region = 'sjc'
console_command = 'php /var/www/html/artisan tinker'

[build]
[build.args]
NODE_VERSION = '20'
PHP_VERSION = '8.3'

[env]
APP_ENV = 'production'
LOG_CHANNEL = 'stderr'
LOG_LEVEL = 'info'
LOG_STDERR_FORMATTER = 'Monolog\Formatter\JsonFormatter'
SESSION_DRIVER = 'cookie'
SESSION_SECURE_COOKIE = 'true'
SSR_URL = 'ssr.process.joeymckenzie-tech.internal:13714'

[processes]
app = ''
ssr = 'php /var/www/html/artisan inertia:start-ssr'

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
