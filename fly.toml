# fly.toml app configuration file generated for joeymckenzie-tech on 2023-11-24T16:34:19-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "joeymckenzie-tech"
primary_region = "sjc"
console_command = "php /var/www/html/artisan tinker"

[build]
[build.args]
NODE_VERSION = "18"
PHP_VERSION = "8.2"

[env]
APP_ENV = "production"
LOG_CHANNEL = "stderr"
LOG_LEVEL = "info"
LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
SESSION_DRIVER = "cookie"
SESSION_SECURE_COOKIE = "true"
SSR_URL = "ssr.process.joeymckenzie-tech.internal:13714"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[processes]
app = ""
ssr = "php /var/www/html/artisan inertia:start-ssr"
worker = "php /var/www/html/artisan queue:listen"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 1024
