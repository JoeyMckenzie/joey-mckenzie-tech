name: CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Build and lint
              run: pnpm run ci
