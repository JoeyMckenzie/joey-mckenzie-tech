name: CI

on:
  push:
    branches: [ poc/nuxt-naive ]
  pull_request:
    branches: [ poc/nuxt-naive ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9.7.1

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build

    - name: Lint
      run: pnpm run lint

    - name: Sync content
      run: |
        echo "NUXT_TURSO_DATABASE_URL=${{ secrets.NUXT_TURSO_DATABASE_URL }}" > .env
        echo "NUXT_TURSO_AUTH_TOKEN=${{ secrets.NUXT_TURSO_AUTH_TOKEN }}" >> .env
        pnpm run content

    - name: Deploy to Netlify
      env:
        NETLIFY_DEPLOY_TOKEN: ${{ secrets.NETLIFY_DEPLOY_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_DEPLOY_TOKEN --prod --dir=./dist

