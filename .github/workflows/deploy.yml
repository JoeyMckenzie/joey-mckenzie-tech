name: Deploy to Fly.io

on: [ push ]

env:
  DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_DATABASE: ${{ secrets.DB_DATABASE }}
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_SSLMODE: ${{ secrets.DB_SSLMODE }}
  FLY_API_TOKEN: ${{ secrets.FLY_LIVEWIRE_DEPLOY_TOKEN }}

jobs:
  fly:
    # if: github.event.workflow_run.conclusion == 'success' && ${{ !github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    name: Sync content and deploy
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install node dependencies
        run: npm install

      - name: Install composer dependencies
        run: composer install

      - name: Sync content
        run: php artisan content:sync

      - name: Deploy to Fly.io
        run:
          | # We need to clear the Neon cache within the Dockerfile, so pass in the DB connection as build args
          flyctl deploy \
            -e COMMIT_SHA=${{ github.sha }} \
            --build-arg DB_CONNECTION=${{ env.DB_CONNECTION }} \
            --build-arg DB_HOST=${{ env.DB_HOST }} \
            --build-arg DB_PORT=${{ env.DB_PORT }} \
            --build-arg DB_DATABASE=${{ env.DB_DATABASE }} \
            --build-arg DB_USERNAME=${{ env.DB_USERNAME }} \
            --build-arg DB_PASSWORD=${{ env.DB_PASSWORD }} \
            --remote-only
