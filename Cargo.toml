[package]
name = "joey-mckenzie-tech"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
name = "spotify"
path = "functions/lib.rs"

[dependencies]
shuttle-service = { version = "0.11", features = ["web-axum"] }
axum = { version = "0.6", features = ["json"] }
sync_wrapper = "0.1.2"
shuttle-secrets = "0.11"
tracing = "0.1"
serde = { version = "1.0", features = ["serde_derive"] }
tower-http = { version = "0.4", features = ["limit", "timeout", "cors"] }
reqwest = { version = "0.11", features = ["json"] }
