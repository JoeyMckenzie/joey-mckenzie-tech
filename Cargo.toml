[workspace]
members = [".", "samples/rust/*"]

[package]
name = "joey-mckenzie-tech"
version = "0.1.0"
edition = "2021"
publish = false
license = "MIT"

[dependencies]
# framework crates
tokio = { version = "1.26", features = ["full"] }

# web crates
axum = { version = "0.6", features = ["json"] }
tower-http = { version = "0.4", features = ["limit", "timeout", "cors"] }
hyper = "0.14"
tracing = "0.1"
serde = { version = "1.0", features = ["serde_derive"] }
reqwest = { version = "0.11", features = ["json"] }
thiserror = "1"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
dotenvy = "0.15.7"
clap = { version = "4.2.5", features = ["env"] }
